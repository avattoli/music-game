<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Game</title>
  <!-- Tailwind (CDN for dev) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#0b0c10] via-[#111218] to-[#1a1022] text-slate-100 flex items-center justify-center p-6">
  <!-- Card -->
  <main class="w-full max-w-xl rounded-2xl border border-white/10 bg-white/5 backdrop-blur-md shadow-2xl">
    <!-- Header -->
    <header class="px-6 pt-6 pb-2">
      <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight text-emerald-300 drop-shadow">
        Music Game
      </h1>
      <p class="mt-2 text-sm text-slate-300/80">
        Create a room, invite friends with a code, and race to guess the track.
      </p>
    </header>

    <!-- Content -->
    <section class="px-6 pb-6">
      <!-- Primary actions -->
      <div class="mt-5 grid grid-cols-1 sm:grid-cols-2 gap-3">
        <a href="game.html" class="inline-flex">
          <button id="startBtn" class="w-full inline-flex items-center justify-center rounded-xl bg-indigo-500/90 hover:bg-indigo-500 active:scale-[0.98] px-5 py-3 font-semibold shadow-lg shadow-indigo-500/20 ring-0 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-indigo-300">
            Start Game
          </button>
        </a>

        <button id="createBtn" class="w-full inline-flex items-center justify-center rounded-xl bg-emerald-500/90 hover:bg-emerald-500 active:scale-[0.98] px-5 py-3 font-semibold shadow-lg shadow-emerald-500/20 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-emerald-300">
          Create Game
        </button>

        <button id="joinBtn" class="w-full sm:col-span-2 inline-flex items-center justify-center rounded-xl border border-white/15 bg-white/5 hover:bg-white/10 active:scale-[0.98] px-5 py-3 font-semibold focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-white/30">
          Join Game
        </button>
      </div>

      <!-- Message to room -->
      <div class="mt-6">
        <label for="msg" class="block text-sm text-slate-300/80 mb-2">Say something to your room</label>
        <div class="flex gap-2">
          <input id="msg" autocomplete="off"
                 class="flex-1 rounded-xl border border-white/10 bg-[#0f1217] px-4 py-3 text-slate-100 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-300"
                 type="text" placeholder="Your messageâ€¦"/>
          <button id="send" class="shrink-0 rounded-xl bg-emerald-500/90 hover:bg-emerald-500 active:scale-[0.98] px-5 py-3 font-semibold shadow-lg shadow-emerald-500/20 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-emerald-300">
            Send
          </button>
        </div>
        <p class="mt-2 text-xs text-slate-400">Messages are scoped to your current room.</p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="px-6 py-4 border-t border-white/10 text-xs text-slate-400 flex items-center justify-between">
      <span>Only users in the same room receive events.</span>
      <span>v0.1</span>
    </footer>
  </main>

  <!-- Socket.IO + your script -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="homeScript.js" defer></script>
</body>
</html>
